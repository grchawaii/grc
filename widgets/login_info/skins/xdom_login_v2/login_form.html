<script type="text/javascript">
    var keep_signed_msg = "{$lang->about_keep_signed}";
    xAddEventListener(window, "load", function(){ doFocusUserId("fo_login_widget"); });
</script>

<fieldset id="login" class="login">
<legend>{$lang->cmd_login}</legend>
<form action="./" method="get" onsubmit="return procFilter(this, widget_login)" id="fo_login_widget">

    <div class="idpwWrap">
        <div class="idpw">
            <input name="user_id" type="text" title="user id" onfocus="this.className='idOn';" onblur="if (!this.value) this.className='idOff'" class="idOff" />
            <input name="password" type="password" title="password" onfocus="this.className='passOn';" onblur="if (!this.value) this.className='passOff'" class="passOff" />
        </div>
        <input type="image" src="./images/buttonLogin.gif" alt="login" title="login" class="login" />
    </div>
    <p class="save">
        <input type="checkbox" name="keep_signed" id="keepid" value="Y" onclick="return confirm(keep_signed_msg);" />
        <label for="keepid" title="{$lang->keep_signed}" >{$lang->keep_signed}</label>


        <!--@if($member_config->enable_openid=='Y')-->
        <input name="use_open_id" id="use_open_id" type="checkbox" value="Y" onclick="toggleLoginForm(this); return false;"  />
        <label for="use_open_id" title="Open ID">Open ID</label>
        <!--@end-->
    </p>
    <ul class="help">
        <li class="first-child"><a href="{getUrl('act','dispMemberSignUpForm')}" title="{$lang->cmd_signup}">{$lang->cmd_signup}</a></li>
        <li><a href="{getUrl('act','dispMemberFindAccount')}" title="{$lang->cmd_find_member_account}">{$lang->cmd_find_member_account}</a></li>
    </ul>
</form> 
</fieldset>

<!-- OpenID -->
<!--@if($member_config->enable_openid=='Y')-->
<fieldset id="openid_login" class="openid_login" style="display:none;">
<legend>{$lang->cmd_login}</legend>
  <form action="./" method="post" onsubmit="return procFilter(this, openid_login)" >
      <div class="idpwWrap">
        <div class="idpw">
          <p>{$lang->openid}</p>
          <input type="text" name="user_id" title="user_id" onfocus="this.className='openidOn';" onblur="if (!this.value) this.className='openidOff'" class="openidOff" />
        </div>
        <input type="image" src="./images/buttonLogin.gif" alt="login" title="login" class="login" />
      </div>
      <p class="save">
          <input name="use_open_id" id="use_open_id_2" type="checkbox" value="Y" onclick="toggleLoginForm(this); return false;" title="Open ID" />
          <label for="use_open_id_2">Open ID</label>
      </p>
	  <ul class="help">
	  <li class="first-child"><a href="http://openid.net/" onclick="window.open(this.href);return false;" title="openid">openid</a></li>
	  <li><a href="http://www.idtail.com/" onclick="window.open(this.href);return false;" title="idtail">idtail</a></li>
	  <li><a href="http://www.myid.net/" onclick="window.open(this.href);return false;" title="myid">myid</a></li>
	  </ul>
  </form>
</fieldset>
